version: '3'
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - '3000:3000'
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
      - GF_LOG_LEVEL=error
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana

  leader_0:
    image: kysre/turtlemq:leader-${LEADER_IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      - LEADER_LOGGING_LEVEL=info
      - LEADER_LEADER_DATANODEREMAININGCHECKPERIOD=2
      - LEADER_LEADER_DATANODEPARTITIONCOUNT=100
      - LEADER_LEADER_REPLICAHOST=leader_1
    ports:
      - '8000:8888'

  leader_1:
    image: kysre/turtlemq:leader-${LEADER_IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      - prometheus
      - leader_0
    environment:
      - LEADER_LOGGING_LEVEL=info
      - LEADER_LEADER_DATANODEREMAININGCHECKPERIOD=2
      - LEADER_LEADER_DATANODEPARTITIONCOUNT=100
      - LEADER_LEADER_REPLICAHOST=leader_0
    ports:
      - '8001:8888'

  datanode_0:
    image: kysre/turtlemq:datanode-${DATANODE_IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      - leader_0
      - leader_1
    environment:
      - HOME_PATH=/var/lib/turtlemq/data/
      - DATANODE_NAME=datanode_0
      - DATANODE_PORT=8000
      - LEADER_HOST=leader_0
      - LEADER_PORT=8888
      - PULL_TIMEOUT=10
      - PENDING_TIMEOUT=15
      - CLEANER_PERIOD=3
      - PARTITIONS_COUNT=100
    volumes:
      - datanode_0_vol:/var/lib/turtlemq/data/

  datanode_1:
    image: kysre/turtlemq:datanode-${DATANODE_IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      - leader_0
      - leader_1
    environment:
      - HOME_PATH=/var/lib/turtlemq/data/
      - DATANODE_NAME=datanode_1
      - DATANODE_PORT=8000
      - LEADER_HOST=leader_0
      - LEADER_PORT=8888
      - PULL_TIMEOUT=10
      - PENDING_TIMEOUT=15
      - CLEANER_PERIOD=3
      - PARTITIONS_COUNT=100
    volumes:
      - datanode_1_vol:/var/lib/turtlemq/data/

  datanode_2:
    image: kysre/turtlemq:datanode-${DATANODE_IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      - leader_0
      - leader_1
    environment:
      - HOME_PATH=/var/lib/turtlemq/data/
      - DATANODE_NAME=datanode_2
      - DATANODE_PORT=8000
      - LEADER_HOST=leader_0
      - LEADER_PORT=8888
      - PULL_TIMEOUT=10
      - PENDING_TIMEOUT=15
      - CLEANER_PERIOD=3
      - PARTITIONS_COUNT=100
    volumes:
      - datanode_2_vol:/var/lib/turtlemq/data/

volumes:
  prom_data:
    driver: local
  grafana_data:
    driver: local
  datanode_0_vol:
    driver: local
  datanode_1_vol:
    driver: local
  datanode_2_vol:
    driver: local
